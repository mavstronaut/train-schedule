<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Employee Data Management</title>
  <!-- Bootstrap CSS CDN  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

  <!-- Style to fix the issue of text extending past card length -->
  <style>
    .card-body a {
      word-break: break-all;
    }

    .card-header {
      display: grid;
      }

    .articleHeadline {
      line-height: 1.5;
    }
  </style>
</head>

<body> 

  <!-- Main Bootstrap Search -->
  <div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color: rgb(16, 25, 46) ; color: white;">
      <h1 class="text-center">
        <strong>
          <i class="fa fa-newspaper-o"></i> Train Arrival Timing and Administration Panel</strong>
      </h1>
    </div>

    <!-- Row for Adding the Trains -->
    <div class="row">
      <div class="col-sm-12">
        <br>
        <!-- First card is for handling the search parameters -->
        <div class="card">
          <div class="card-header">
            <strong>
              <i class="fa fa-list-alt"></i> Add Employee</strong>
          </div>
          <div class="card-body">

            <!-- Here we create an HTML Form for handling the inputs-->
            <form role="form">

              <!-- Here we create the text box for capturing the train name-->
              <div class="form-group">
                <label for="train-name">Train Name</label>
                <input type="text" class="form-control" id="train-name">
              </div>

              <!-- Here we capture the number of records that the user wants to retrieve  -->
              <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination">
              </div>

              <!-- Here we capture the First Train Parameter-->
              <div class="form-group">
                <label for="first-train">Start Time UTC (0000 to 2400)</label>
                <input type="text" class="form-control" id="first-train">
              </div>

              <!-- Here we capture the Frequency Parameter -->
              <div class="form-group">
                <label for="train-freq">Train Frequency</label>
                <input type="text" class="form-control" id="train-freq">
              </div>

              <!-- Here we have our final submit button -->
              <button type="submit" class="btn btn-default" id="submit">
                <i class="fa fa-search"></i> Submit</button>

            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- This row will handle all of the retrieved articles -->
    <div class="row">
      <div class="col-sm-12">
        <br>

        <!-- This card will initially be made up of a card and wells for each of the articles retrieved -->
        <div class="card">

          <!-- card Heading for the retrieved articles box -->
          <div class="card-header">
            <strong>
              <i class="fa fa-table"></i> Current Employees</strong>
            <div class="card-body" id="recent-member">
              <table class="table">
                <thead>
                    <!--     
                        * Train Name
                        
                        * Destination 
                        
                        * First Train Time -- in military time
                        
                        * Frequency -- in minutes
                    -->
                  <tr>
                    <th>Train Line</th>
                    <th>Destination</th>
                    <th>First Train</th>
                    <th>Frequency</th>
                    <th>Next Train</th> 
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th id="train-name-display" scope="train-name">Train Line</th>
                    <th id="destination-display" scope="destination">Destination</th>
                    <th id="first-train-display" scope="first-train">First Train</th>
                    <th id="train-freq-display" scope="train-freq">Frequency</th>
                    <th id="next-display" scope="train-freq">Arriving</th>
                  </tr>
                </tbody>
              </table>  

            </div>
          </div>

        </div>

        <!-- This main card will hold each of the resulting articles -->
        <div class="card-body" id="article-section">
        </div>
      </div>
    </div>
  </div>

  <!-- Footer Region -->
  <div class="row">
    <div class="col-sm-12">

      <!-- Line Break followed by closing -->
      <hr>
      <h5 class="text-center">

        </small>
      </h5>

    </div>
  </div>

  </div>

  <!-- firebase link -->
  <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-database.js"></script>
  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <!-- moment JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
  <!-- Code to the JavaScript File -->
  <script src="./assets/javascript/firebase.js"></script>
  <script src="./assets/javascript/local.js"></script>
  <script src="./assets/javascript/moment.js"></script>
  <script src="./assets/javascript/train.js"></script>
</body>

</html>
